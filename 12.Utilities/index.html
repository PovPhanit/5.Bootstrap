<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
  <p><a class="link-opacity-50" href="#">Link opacity 50</a></p>
  <p><a class="link-opacity-50-hover" href="#">Link hover opacity 50</a></p>
  <p><a href="#" class="link-underline-success">Primary underline</a></p>
  <p><a class="link-offset-3" href="#">Offset 3 link</a></p>
  <p><a href="#" class="link-success link-offset-3 link-underline-opacity-25 link-underline-opacity-100-hover link-underline-dangers">Primary link</a></p>

  <img src="..." class="object-fit-contain border rounded" alt="...">
  <img src="..." class="object-fit-cover border rounded" alt="...">
  <img src="..." class="object-fit-fill border rounded" alt="...">
  <img src="..." class="object-fit-scale border rounded" alt="...">
  <img src="..." class="object-fit-none border rounded" alt="...">


  <div class="position-relative">
    <div class="order position-absolute top-0 start-0"></div>
    <div class="position-absolute top-0 start-50 translate-middle-x"></div>
    <div class="position-absolute top-0 end-0"></div>
    <div class="position-absolute top-50 start-0 translate-middle-y"></div>
    <div class="position-absolute top-50 start-50 translate-middle"></div>
    <div class="position-absolute top-50 end-0 translate-middle-y"></div>
    <div class="position-absolute bottom-0 start-0"></div>
    <div class="position-absolute bottom-0 start-50 translate-middle-x"></div>
    <div class="position-absolute bottom-0 end-0"></div>
  </div>


  <div style="width: 50%; height: 100px; background-color: red;">
    <div class="mw-100 bg-success" style="width: 200%;">Max-width 100%</div>
  </div>

  <div style="height: 100px; background-color: blue;">
    <div class="mh-100 bg-danger" style="width: 100px; height: 200px;">Max-height 100%</div>
  </div>


    <script src="script.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
